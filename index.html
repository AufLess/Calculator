<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>
<body>
  <div class="calculator">
    <!-- Поле ввода -->
    <input type="text" id="display" readonly>

    <!-- Блок кнопок -->
    <div class="buttons" id="buttons">
      <!-- Первая строка -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <!-- Вторая строка -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <!-- Третья строка -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <!-- Четвёртая строка -->
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>

      <!-- Пятая строка -->
      <button>C</button>
    </div>

    <!-- Блок истории -->
    <div class="history" id="history">
      <h3>История</h3>
      <div id="history-entries"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
